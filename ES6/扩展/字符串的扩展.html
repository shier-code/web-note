<!DOCTYPE html>

</head>
<body>
    <script>
        /**
         * 1、includes(str):判断是否包含指定字符串
         * 2、startWith(str):判断是否以指定字符串开头
         * 3、repeat(str):目标字符串指定重复次数
          */

          let str="fefweewfwe";
          console.log(str.includes('af'));
          console.log(str.repeat(2));

          let arr=[2,3,4];
          console.log(arr.includes('2'));
    </script>
