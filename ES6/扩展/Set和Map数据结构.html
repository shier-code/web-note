<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       /**
       1、Set容器：无序不可循环的多个value的集合体
       * Set()
       * add()
       * delete()
       * has()
       * clear()
       * size()
       2、Map()容器：无序的key不重复的多个key-value的集合体
       * set(key,value)
       */

        let set=new Set([1,2,3,4,5,6]);
        set.add(7);
        console.log(set);

        let map=new Map([['name','shier'],['age',18]]);
        console.log(map);

        
    </script>
</body>
</html>
