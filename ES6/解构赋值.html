<body>
  <div id="box1">

  </div>

<script>
  /*
1 理解:从对象或数组提取数据,并赋值给多个变量
2 对象解构赋值: let{a,b}={a:'tom',b:19}
3 数组的解构赋值: let [a,b]=[2,'2']
4 用途:形参赋值
*/

  //对象
  // let {a,b}={name:'shier',age:18};
  // console.log(a,b)   //undefined
  let obj = {
    name,
    age
  } = {
    name: 'shier',
    age: 18
  };

  //数组
  let arr = [1, 2, 'aaa', null, undefined];
  let [, , a, b, ] = arr;
  console.log(a, b)

  //用途
  function Fun({name,age}){
      console.log(name,age);
  }
  Fun(obj)
</script>

</html>
