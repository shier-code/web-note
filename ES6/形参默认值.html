<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /**
         *形参默认值:当不传入参数时,就是用默认形参值
         *
         */
      function Foo(x=1,y=2){
          this.x=x;
          this.y=y;
      }
     let foo=new Foo(10,20)
     console.log(foo); 
     let foo1=new Foo();
     console.log(foo1);
    </script>
</body>

</html>
