<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* nth-child  首先看:nth-child(1),之后再会看div,因此没找到满足条件的 */
    section div:nth-child(1) {
      background-color: bisque;
    }
    /* nth-of-type() 首先看指定的盒子（div）,再找第几项*/
    section div:nth-of-type(1) {
      background-color: bisque;
    }
  </style>
</head>

<body>
  <section>
    <p>光头强</p>
    <div>熊大</div>
    <div>熊二</div>
  </section>

</body>

</html>
