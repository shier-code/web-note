<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var name = 222
    var a = {
      name: 111,
      say: function () {
        console.log(this.name);
      }
    }

    var fun = a.say
    fun()   //fun.call(window)  //222
    a.say()  //a.say.call(a)     //111

    var b = {
      name: 333,
      say: function (fun) {
        fun()   //fun.call(window)  //222
      }
    }
    b.say(a.say)
    b.say = a.say
    b.say()     //b.say.call(b)    //333
  </script>
</body>

</html>
