    var twoSum = function (nums, target) {
      var map = new Map()
      for (var i = 0; i < nums.length; i++) {
        var component = target - nums[i]
        for (var j = i + 1; j < nums.length; j++) {
          if (nums[j] === component) {
            return [j, i]
          }
        }

      }
      return []
    }
    console.log(twoSum([3, 2, 4], 6));
