<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var ipAddr = function (s) {
      const len = s.length;
      if (len < 4 || len > 12) return []

      const res = []

      function dfs(start, p, path) {
        if (p === 4) {
          if (start === len) {
            res.push(path)
          }
          return
        }
        let c = ''
        for (let i = start; i < start + 3; i++) {
          c += s[i]
          console.log('-',c);

          if (c > 255) break
          dfs(i + 1, p + 1, path + c + (p == 3 ? '' : '.'))
          if (s[start] == 0) break
        }

      }
      dfs(0, 0, '');
      return res;
    }
    console.log('==', ipAddr('123456'));
    console.log('1' + '3');

  </script>
</body>

</html>
