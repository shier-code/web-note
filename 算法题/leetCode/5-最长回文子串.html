<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function longString(s) {
      let len = s.length
      if (len < 2) {
        return s
      }
      let maxLen = 1;
      let begin = 0
      let charArray = s.split('')
      for (let i = 0; i < len - 1; i++) {
        for (let j = i + 1; j < len; j++) {
          if (j - i + 1 > maxLen && validPalid(charArray, i, j)) {
            maxLen = j - i + 1
            begin = i
          }
        }
      }
      return s.slice(begin, begin + maxLen)
    }
    function validPalid(charArray, left, right) {
      while (left < right) {
        if (charArray[left] !== charArray[right]) {
          return false
        }
        left++;
        right--
      }
      return true
    }
    let res = longString('asabaewe')
    console.log('res==', res);

  </script>

</body>

</html>
